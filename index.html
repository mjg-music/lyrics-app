            grid-template-columns: 280px 1fr;
            grid-template-rows: auto 1fr auto;
            height: 100vh;
            overflow: hidden;
            background: #0c0c0f;
            color: #e0e0e0;

            .sidebar {

                left: 0;
                top: 0;
                width: 280px;
                height: 100vh;
                z-index: 1000;
                transform: translateX(-100%);
                transition: transform 0.3s ease;
                will-change: transform;
                box-shadow: 2px 0 10px rgba(0,0,0,0.3);
            }

            .sidebar.open {
                transform: translateX(0);
            }

                position: fixed;
                top: 0;
                left: 0;
                right: 0;
                bottom: 0;
                background: rgba(0,0,0,0.5);
                z-index: 999;
                opacity: 0;
                visibility: hidden;
                transition: opacity 0.3s ease, visibility 0.3s ease;
                will-change: opacity;
            }

            .sidebar-overlay.open {
                opacity: 1;
                visibility: visible;
            }

            .main-view {

            transition: background 0.2s;

        }

        body.light .toolbar .menu-toggle {
            background: #007acc;

        .toolbar .menu-toggle:hover {
            background: #4a4a4f;
        }

            font-size: 14px;
            font-weight: 500;

            border-radius: 6px;

            padding: 24px;
            opacity: 0.6;
            font-size: 14px;

        // Detect mobile device
        const isMobile = window.innerWidth <= 768;
        
        // Load settings from localStorage (smaller default font on mobile)
        const settings = {
            fontSize: parseInt(localStorage.getItem('fontSize') || (isMobile ? '24' : '32')),
            theme: localStorage.getItem('theme') || 'dark'
        };

        // Cache DOM elements early for performance
        const fontSizeEl = document.getElementById('fontSize');
        const fontSizeValueEl = document.getElementById('fontSizeValue');
        const lyricsContentEl = document.getElementById('lyricsContent');
        const themeToggleEl = document.getElementById('themeToggle');
        const sidebarEl = document.getElementById('sidebar');
        const overlayEl = document.getElementById('sidebarOverlay');
        const songInfoEl = document.getElementById('songInfo');
        const lyricsContainerEl = document.querySelector('.lyrics-container');
        const songListContainer = document.getElementById('songList');
        const bottomNavCurrentSongEl = document.getElementById('bottomNavCurrentSong');
        const nextButtonEl = document.getElementById('nextButton');
        const prevButtonEl = document.getElementById('prevButton');
        const nextSongTitleEl = document.getElementById('nextSongTitle');
        const prevSongTitleEl = document.getElementById('prevSongTitle');

        // Apply settings
        fontSizeEl.value = settings.fontSize;
        fontSizeValueEl.textContent = settings.fontSize + 'px';
        lyricsContentEl.style.fontSize = settings.fontSize + 'px';
        
        if (settings.theme === 'light') {
            document.body.classList.add('light');
            themeToggleEl.textContent = '‚òÄÔ∏è Light Mode';
        } else {
            themeToggleEl.textContent = 'üåô Dark Mode';
        }

        // IndexedDB for persistent storage (optional - for adding more songs)
        let db = null;
        async function initDB() {
            return new Promise((resolve, reject) => {
                const request = indexedDB.open('LyricViewer', 1);
                request.onerror = () => reject(request.error);
                request.onsuccess = () => {
                    db = request.result;
                    resolve(db);
                };
                request.onupgradeneeded = (e) => {
                    const db = e.target.result;
                    if (!db.objectStoreNames.contains('songs')) {
                        db.createObjectStore('songs', { keyPath: 'id' });
                    }
                };
            });
        }

        // Save songs to IndexedDB
        async function saveSongsToDB() {
            if (!db) return;
            const tx = db.transaction('songs', 'readwrite');
            const store = tx.objectStore('songs');
            for (const song of songs) {
                await store.put(song);
            }
        }

        // Load songs from IndexedDB
        async function loadSongsFromDB() {
            if (!db) return [];
            return new Promise((resolve, reject) => {
                const tx = db.transaction('songs', 'readonly');
                const store = tx.objectStore('songs');
                const request = store.getAll();
                request.onsuccess = () => resolve(request.result || []);
                request.onerror = () => reject(request.error);
            });
        }

        // Initialize on load - OPTIMIZED: Show UI immediately, load DB in background
        async function init() {
            if (songs.length === 0) {
                try {
                    if (EMBEDDED_SONGS && EMBEDDED_SONGS.length > 0) {
                        songs = [...EMBEDDED_SONGS];
                        renderSongList();
                        if (songs.length > 0) {
                            selectSong(songs[0].id);
                        } else {
                            songInfoEl.innerHTML = '<span>No songs loaded</span>';
                            updateNavButtons();
                        }
                    } else {
                        console.error('EMBEDDED_SONGS not found or empty!');
                        songInfoEl.innerHTML = '<span>Error: Songs not loaded</span>';
                        songListContainer.innerHTML = '<div class="status">Error loading songs</div>';
                        return;
                    }
                } catch (err) {
                    console.error('Error initializing songs:', err);
                    songInfoEl.innerHTML = '<span>Error loading songs</span>';
                    songListContainer.innerHTML = '<div class="status">Error: ' + err.message + '</div>';
                    return;
                }
            }
            
            // Load from IndexedDB in background (non-blocking)
            try {
                if ('indexedDB' in window) {
                    await initDB();
                    const savedSongs = await loadSongsFromDB();
                    
                    if (savedSongs.length > 0) {
                        for (const savedSong of savedSongs) {
                            if (!songs.find(s => s.id === savedSong.id)) {
                                songs.push(savedSong);
                            }
                        }
                        songs.sort((a, b) => {
                            if (a.artist !== b.artist) return a.artist.localeCompare(b.artist);
                            return a.title.localeCompare(b.title);
                        });
                        renderSongList();
                    }
                    
                    saveSongsToDB().catch(err => console.warn('DB save failed:', err));
                }
            } catch (err) {
                console.warn('DB init failed, using embedded songs only:', err);
            }
        }

        // Use event delegation (better performance)
        songListContainer.addEventListener('click', (e) => {
            const songItem = e.target.closest('.song-item');
            if (songItem) {
                selectSong(songItem.dataset.id);
            }
        });

        // Render song list
        function renderSongList(filter = '') {
            const filtered = songs.filter(song => {
                const search = filter.toLowerCase();
                return song.artist.toLowerCase().includes(search) ||
                       song.title.toLowerCase().includes(search);
            });

            if (filtered.length === 0) {
                songListContainer.innerHTML = '<div class="status">No songs found</div>';
                return;
            }

            songListContainer.innerHTML = filtered.map(song => `
                <div class="song-item ${currentSong?.id === song.id ? 'active' : ''}" 
                     data-id="${song.id}">
                    <div class="artist">${escapeHtml(song.artist)}</div>
                    <div class="title">${escapeHtml(song.title)}</div>
                </div>
            `).join('');
        }

        // Select song - V4: Update toolbar instead of separate div
        function selectSong(id) {
            const song = songs.find(s => s.id === id);
            if (!song) return;

            currentSong = song;
            
            // Clean up lyrics: trim and collapse excessive blank lines
            let cleanedLyrics = song.lyrics.trim();
            cleanedLyrics = cleanedLyrics.replace(/\n{3,}/g, '\n\n');
            cleanedLyrics = cleanedLyrics.replace(/^\n+|\n+$/g, '');
            cleanedLyrics = cleanedLyrics.replace(/\s+$/gm, '');
            
            lyricsContentEl.textContent = cleanedLyrics;
            lyricsContentEl.classList.remove('empty');

            // Update toolbar with song info
            songInfoEl.innerHTML = `<span class="artist">${escapeHtml(song.artist)}</span> - <span class="title">${escapeHtml(song.title)}</span>`;

            // V5: Update bottom navigation
            bottomNavCurrentSongEl.textContent = `${escapeHtml(song.artist)} - ${escapeHtml(song.title)}`;
            updateNavButtons();

            // Update active state
            const songItems = songListContainer.querySelectorAll('.song-item');
            songItems.forEach(item => {
                item.classList.toggle('active', item.dataset.id === id);
            });

            // Scroll to top
            if (lyricsContainerEl) lyricsContainerEl.scrollTop = 0;

            // Close sidebar on mobile after selecting
            if (isMobile) {
                sidebarEl.classList.remove('open');
                overlayEl.classList.remove('open');
            }
        }

        // V5: Update next/prev button states and labels
        function updateNavButtons() {
            if (songs.length === 0 || !currentSong) {
                nextButtonEl.disabled = true;
                prevButtonEl.disabled = true;
                nextSongTitleEl.textContent = '';
                prevSongTitleEl.textContent = '';
                return;
            }

            const currentIndex = songs.findIndex(s => s.id === currentSong.id);
            const nextIndex = (currentIndex + 1) % songs.length;
            const prevIndex = currentIndex <= 0 ? songs.length - 1 : currentIndex - 1;

            const nextSongData = songs[nextIndex];
            const prevSongData = songs[prevIndex];

            // Update next button
            nextButtonEl.disabled = false;
            nextSongTitleEl.textContent = `${escapeHtml(nextSongData.artist)} - ${escapeHtml(nextSongData.title)}`;

            // Update prev button
            prevButtonEl.disabled = false;
            prevSongTitleEl.textContent = `${escapeHtml(prevSongData.artist)} - ${escapeHtml(prevSongData.title)}`;
        }

        // Escape HTML (performance: reuse single element)
        const escapeDiv = document.createElement('div');
        function escapeHtml(text) {
            escapeDiv.textContent = text;
            return escapeDiv.innerHTML;
        }

        // Toggle sidebar on mobile
        function toggleSidebar() {
            sidebarEl.classList.toggle('open');
            overlayEl.classList.toggle('open');
        }

        // Close sidebar when clicking overlay
        overlayEl.addEventListener('click', () => {
            sidebarEl.classList.remove('open');
            overlayEl.classList.remove('open');
        });

        // Event listeners
        document.getElementById('menuToggle').addEventListener('click', toggleSidebar);

        fontSizeEl.addEventListener('input', (e) => {
            const size = parseInt(e.target.value);
            fontSizeValueEl.textContent = size + 'px';
            lyricsContentEl.style.fontSize = size + 'px';
            localStorage.setItem('fontSize', size);
        });

        // Theme toggle
        themeToggleEl.addEventListener('click', () => {
            document.body.classList.toggle('light');
            const isLight = document.body.classList.contains('light');
            themeToggleEl.textContent = isLight ? '‚òÄÔ∏è Light Mode' : 'üåô Dark Mode';
            localStorage.setItem('theme', isLight ? 'light' : 'dark');
        });

        // PERFORMANCE: Debounce search input
        let searchTimeout = null;
        document.getElementById('search').addEventListener('input', (e) => {
            clearTimeout(searchTimeout);
            searchTimeout = setTimeout(() => {
                renderSongList(e.target.value);
            }, 150);
        });

        // Keyboard shortcuts
        document.addEventListener('keydown', (e) => {
            if (e.key === 'n' && e.ctrlKey) {
                e.preventDefault();
                nextSong();
            } else if (e.key === 'p' && e.ctrlKey) {
                e.preventDefault();
                prevSong();
            }
        });

        function nextSong() {
            if (songs.length === 0 || !currentSong) return;
            const currentIndex = songs.findIndex(s => s.id === currentSong.id);
            const nextIndex = (currentIndex + 1) % songs.length;
            selectSong(songs[nextIndex].id);
        }

        function prevSong() {
            if (songs.length === 0 || !currentSong) return;
            const currentIndex = songs.findIndex(s => s.id === currentSong.id);
            const prevIndex = currentIndex <= 0 ? songs.length - 1 : currentIndex - 1;
            selectSong(songs[prevIndex].id);
        }

        // Make functions globally available for onclick handlers
        window.nextSong = nextSong;
        window.prevSong = prevSong;

        // Initialize app
        function startApp() {
            try {
                // Log version for debugging cache issues
                console.log('Lyric Viewer v5.0 loaded');
                
                if (!songListContainer || !songInfoEl || !lyricsContentEl) {
                    console.error('DOM elements not ready');
                    setTimeout(startApp, 50);
                    return;
                }
                
                try {
                    if (EMBEDDED_SONGS && EMBEDDED_SONGS.length > 0) {
                        songs = [...EMBEDDED_SONGS];
                        renderSongList();
                        if (songs.length > 0) {
                            selectSong(songs[0].id);
                            init().catch(err => console.warn('Background init failed:', err));
                            return;
                        }
                    }
                } catch (e) {
                    console.error('Failed to load songs:', e);
                }
                
                if (songs.length === 0) {
                    setTimeout(() => {
                        try {
                            if (EMBEDDED_SONGS && EMBEDDED_SONGS.length > 0) {
                                songs = [...EMBEDDED_SONGS];
                                renderSongList();
                                if (songs.length > 0) {
                                    selectSong(songs[0].id);
                                    init().catch(err => console.warn('Background init failed:', err));
                                    return;
                                }
                            }
                        } catch (e) {
                            console.error('Retry failed:', e);
                        }
                        
                        songListContainer.innerHTML = `
                            <div class="status" style="padding: 24px; text-align: center; max-width: 400px; margin: 0 auto;">
                                <div style="font-size: 20px; margin-bottom: 16px; font-weight: 600;">‚ö†Ô∏è Songs Not Loading</div>
                                <div style="font-size: 15px; line-height: 1.8; opacity: 0.95; margin-bottom: 20px;">
                                    JavaScript may be restricted in this view.<br><br>
                                    <strong>For best results:</strong><br>
                                    Open in Safari browser<br><br>
                                    <em style="font-size: 13px; opacity: 0.8;">Try opening from Safari's download folder</em>
                                </div>
                            </div>
                        `;
                        songInfoEl.innerHTML = '<span>JavaScript Restricted</span>';
                    }, 300);
                    return;
                }
                
                init();
            } catch (err) {
                console.error('Failed to start app:', err);
                if (songListContainer) {
                    songListContainer.innerHTML = '<div class="status">Error: ' + err.message + '</div>';
                }
            }
        }

        // Try multiple initialization strategies for iOS Files app compatibility
        if (document.readyState === 'loading') {
            document.addEventListener('DOMContentLoaded', startApp);
        } else {
            setTimeout(startApp, 0);
        }
        
        window.addEventListener('load', () => {
            if (songs.length === 0 && EMBEDDED_SONGS && EMBEDDED_SONGS.length > 0) {
                console.log('Retrying initialization on window load...');
                setTimeout(startApp, 100);
            }
        });
        
        setTimeout(() => {
            if (songs.length === 0 && EMBEDDED_SONGS && EMBEDDED_SONGS.length > 0) {
                console.log('Fallback: Retrying initialization after delay...');
                startApp();
            }
        }, 500);
    </script>
